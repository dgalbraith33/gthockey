<h1 class="uk-text-lead uk-margin-remove">Place Order</h1>
<div class="uk-text-meta">Fill out the form below and we will reach out to you for payment!</div>

<div class="uk-alert-success" uk-alert *ngIf="success"><p>Your order has been placed, we will get back to you shortly!</p></div>
<form (ngSubmit)="submitForm()">
  <div class="uk-margin">
      <div class="uk-alert-danger" uk-alert *ngIf="errors.name">
          <p>{{ errors.name }}</p>
      </div>
      <input type="text" [(ngModel)]="model.name" name="name" required id="id_name" class="uk-input" placeholder="Name"/>
  </div>
  
  <div class="uk-margin">
    <div class="uk-alert-danger" uk-alert *ngIf="errors.email">
        <p>{{ errors.email }}</p>
    </div>
    <input type="text" [(ngModel)]="model.email" name="email" required id="id_email" class="uk-input" placeholder="Email Address" />
  </div>
  
  <div class="uk-margin">
    <div class="uk-alert-danger" uk-alert *ngIf="errors.phone">
        <p>{{ errors.phone }}</p>
    </div>
    <input type="text" [(ngModel)]="model.phone" name="phone" required id="id_subject" class="uk-input" placeholder="Phone Number" />
  </div>

  <div class="uk-margin">
    <div class="uk-alert-danger" uk-alert *ngIf="errors.address">
        <p>{{ errors.address }}</p>
    </div>
    <textarea [(ngModel)]="model.address" name="address" rows="3" id="id_address" class="uk-textarea" placeholder="Address"></textarea>
  </div>

  <div class="uk-margin">
    <div class="uk-alert-danger" uk-alert *ngIf="errors.message">
        <p>{{ errors.message }}</p>
    </div>
    <textarea [(ngModel)]="model.message" name="message" rows="10" id="id_message" class="uk-textarea" placeholder="Custom Requests/Notes"></textarea>
  </div>

  <div class="uk-margin">
    <div class="uk-alert-danger" uk-alert *ngIf="errors.captcha">
        <p>{{ errors.captcha }}</p>
    </div>
    <re-captcha [(ngModel)]="model.captcha" name="captcha"  siteKey="{{ recaptchaKey }}"></re-captcha>
  </div>
  <input class="uk-button uk-button-primary" type="submit" value="Submit" />
</form>
