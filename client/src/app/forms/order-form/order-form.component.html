<div *ngIf="success" class="form-success">Your order has been placed, we will get back to you shortly!</div>

<form (ngSubmit)="submitForm()" *ngIf="!cartService.empty()">
  <table class="form">
    <tr>
      <th>
        <label for="id_name">Name</label>
      </th>
      <td>
        <ul *ngIf="errors.name" class="errorlist">
          <li>{{ errors.name }}</li>
        </ul>
        <input type="text" [(ngModel)]="model.name" name="name" required id="id_name" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_email">Email</label>
      </th>
      <td>
        <ul *ngIf="errors.email" class="errorlist">
          <li>{{ errors.email }}</li>
        </ul>
        <input type="text" [(ngModel)]="model.email" name="email" required id="id_email" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_phone">Phone</label>
      </th>
      <td>
        <ul *ngIf="errors.phone" class="errorlist">
          <li>{{ errors.phone }}</li>
        </ul>
        <input type="text" [(ngModel)]="model.phone" name="phone" required id="id_phone" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_address">Address</label>
      </th>
      <td>
        <ul *ngIf="errors.address" class="errorlist">
          <li>{{ errors.address }}</li>
        </ul>
        <textarea name="address" [(ngModel)]="model.address" rows="3" required cols="40" id="id_address"></textarea>
      </td>
    </tr>
    <tr>
      <th>
        <label for="id_message">Message</label>
      </th>
      <td>
        <ul *ngIf="errors.message" class="errorlist">
          <li>{{ errors.message }}</li>
        </ul>
        <textarea name="message" [(ngModel)]="model.message" rows="10" required cols="40" id="id_message"></textarea>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <ul *ngIf="errors.captcha" class="errorlist">
          <li>{{ errors.captcha }}</li>
        </ul>
        <re-captcha [(ngModel)]="model.captcha" name="captcha" siteKey="{{ recaptchaKey }}"></re-captcha>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input class="submit" type="submit" value="Submit" formmethod="post" />
      </td>
    </tr>
  </table>
</form>
