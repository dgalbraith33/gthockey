<div *ngIf="carouselItems" id="news-slider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#news-slider" *ngFor="let item of carouselItems; let i = index; let first = first" data-slide-to="i" [ngClass]="{active: first}"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let item of carouselItems; let first = first" class="item" [ngClass]="{active: first}">
        <img src="{{ item.image }}" />
        <div class="carousel-caption"  *ngIf="item.text">
          <h3>
            <a [routerLink]="item.route">
              {{ item.text }}
            </a>
          </h3>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#news-slider" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#news-slider" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
