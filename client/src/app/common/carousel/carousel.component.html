<div uk-slider="center: true; autoplay: true; autoplay-interval: 4000; pause-on-hover: true">
    <div class="uk-position-relative uk-visible-toggle uk-light">
        <ul class="uk-slider-items uk-grid">
            <li *ngFor="let item of carouselItems">
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="{{ item.image }}" alt="">
                    </div>
                    <div class="uk-card-body" *ngIf="item.text">
                        <a [routerLink]="item.route"><h3 class="uk-card-title">{{ item.text }}</h3></a>
                    </div>
                </div>
            </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

    </div>

    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

</div>
