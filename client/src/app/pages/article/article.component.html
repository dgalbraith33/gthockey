<div *ngIf="article" class="story" [ngStyle]="{'background-image': 'url(' + article.image + ')'}" style="background-repeat: no-repeat;">
    <div class="story-content col-lg-8 col-sm-12 col-md-12">
        <div class="story-title">{{ article.title }}</div>
        <div class="story-date">{{ article.date }}</div>
        <hr />
        <div>
            <p *ngFor="let paragraph of paragraphs">
                {{paragraph}}
            </p>
        </div>
    </div>
</div>
