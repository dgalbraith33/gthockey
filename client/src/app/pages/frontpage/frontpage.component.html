<div *ngIf="articles">
    <div class="uk-card uk-card-default uk-margin">
        <div class="uk-card-media-top">
            <img src="{{ articles[0].image }}" />
        </div>
        <div class="uk-card-body">
            <div class="uk-card-title">{{ articles[0].title }}</div>
        </div>
        <div class="uk-card-footer">
            <div class="uk-align-right">
                <a routerLink="article/{{ articles[0].id }}" class="uk-button uk-button-text">Read more</a>
            </div>
        </div>
    </div>

    <div *ngFor="let article of articles.slice(1)" class="uk-card uk-card-default uk-margin">
            <div class="uk-grid-collapse" uk-grid>
                <div class="uk-card-media-left uk-width-1-3@m">
                    <img src="{{ article.image }}" />
                </div>
                <div class="uk-card-body uk-width-2-3@m">
                    <div class="uk-card-title">{{ article.title }}</div>
                </div>
            </div>
            <div class="uk-card-footer">
                <div class="uk-align-right">
                    <a routerLink="article/{{ article.id }}" class="uk-button uk-button-text">Read more</a>
                </div>
            </div>
        </div>
</div>
