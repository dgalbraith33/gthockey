<div *ngIf="leadArticle">
    <div class="uk-card uk-card-default uk-margin">
        <div class="uk-card-media-top">
            <img src="{{ leadArticle.image }}" />
        </div>
        <div class="uk-card-body">
            <div class="uk-card-title">{{ leadArticle.title }}</div>
        </div>
        <div class="uk-card-footer">
            <div class="uk-align-right">
                <a routerLink="article/{{ leadArticle.id }}" class="uk-button uk-button-text">Read more</a>
            </div>
        </div>
    </div>

    <h1 id="nav-anchor" class="uk-heading-divider uk-text-center uk-margin-top">Past Articles</h1>
    <p class="uk-article-meta uk-text-center">Showing articles {{ startIndex + 1 }}-{{ startIndex + 5}} of {{ articles.length }}</p>

    <div *ngFor="let article of currentArticles" class="uk-card uk-card-default uk-margin">
            <div class="uk-grid-collapse" uk-grid>
                <div class="uk-card-media-left uk-width-1-3@m">
                    <img src="{{ article.image }}" />
                </div>
                <div class="uk-card-body uk-width-2-3@m">
                    <div class="uk-card-title">{{ article.title }}</div>
                </div>
            </div>
            <div class="uk-card-footer">
                <div class="uk-align-right">
                    <a routerLink="article/{{ article.id }}" class="uk-button uk-button-text">Read more</a>
                </div>
            </div>
        </div>


    <ul class="uk-pagination uk-flex-center uk-text-large" uk-margin>
        <li class="uk-margin-auto-right" [ngClass]="{'uk-disabled':currentPage <= 1}"><a (click)="updatePage(currentPage-1)"><span uk-pagination-previous></span> Previous</a></li>
        <li *ngFor="let page of pageNumbers" class="uk-visible@m" [ngClass]="{'uk-active':currentPage === page}"><a href="#nav-anchor" (click)="updatePage(page)">{{ page }}</a></li>
        <li class="uk-margin-auto-left" [ngClass]="{'uk-disabled':currentPage > numPages}"><a (click)="updatePage(currentPage+1)">Next <span uk-pagination-next></span></a></li>
    </ul>
</div>
