{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Georgia Tech Hockey</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "img/favicon.ico" %}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    -->
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container">
    <div class="row">

        <div class="header-img"><img src="{% static "img/header.png" %}" /></div>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% if not request.path or request.path == "/" %}class="active"{% endif %}><a href="/">Home <span class="sr-only">(current)</span></a></li>
            <li {% if request.path == "/schedule/" %}class="active"{% endif %}><a href="/schedule/">Schedule</a></li>
            <li {% if request.path == "/roster/" %}class="active"{% endif %}><a href="/roster/">Roster</a></li>
            <li {% if request.path == "/board/" %}class="active"{% endif %}><a href="/board/">Board & Coaches</a></li>
            <!-- <li {% if request.path == "/coaches/" %}class="active"{% endif %}><a href="/coaches/">Coaches</a></li> -->
            <li {% if request.path == "/prospect/" %}class="active"{% endif %}><a href="/prospect/">Prospective Players</a></li>
            <li {% if request.path == "/contact/" %}class="active"{% endif %}><a href="/contact/">Contact</a></li>
            <li {% if request.path == "/involvement/" %}class="active"{% endif %}><a href="/involvement/">Get Involved</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="content" class="row">
    <div id="main" class="col-md-8 col-lg-9">
