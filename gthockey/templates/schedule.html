{% include "header.html" %}
<table class="schedule">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Opponent</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    {% for game in games %}
        <tr class="game-{{ game.get_venue }}">
            <td>{{ game.date }}</td>
            <td>{{ game.time }}</td>
            <td>{{ game.opponent.school_name }}</td>
            <td>{{ game.location.rink_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% include "footer.html" %}./
