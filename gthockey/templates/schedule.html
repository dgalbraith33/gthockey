{% include "header.html" %}
<div class="schedule">
{% for game in games %}
    <div class="schedule-item row game-{{ game.get_venue }}">
        <div class="schedule-date col-lg-3 col-xs-6 col-sm-6">{{ game.date }}</div>
        <div class="schedule-time col-lg-2 col-xs-6 col-sm-6">{{ game.get_time }}</div>
        <div class="schedule-school col-lg-3 col-xs-12 col-sm-12">{{ game.opponent.school_name }}</div>
        <div class="schedule-rink col-lg-4 col-xs-12 col-sm-12">@ {{ game.get_rink_name }}</div>
        <div class="clear"></div>
    </div>
{% endfor %}
</div>
{% include "footer.html" %}./
