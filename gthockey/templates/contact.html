{% include "header.html" %}

{% if success %}
    <div class="form-success">Thanks for reaching out. We will get back to you shortly!</div>
{% endif %}

<form>
    {% csrf_token %}
    <table class="form">
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input class="submit" type="submit" value="Submit" formmethod="post"/>
            </td>
        </tr>
    </table>
</form>
{% include "footer.html" %}
