<div id="news-slider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for story in stories %}
        <li data-target="#news-slider" data-slide-to="{% cycle "0" "1" "2" "3" "4" %}"
                {% cycle 'class="active">' "" "" "" "" %} </li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for story in stories %}
            <div class="item {% cycle "active" "" "" "" "" %}">
                <img src="//test.gthockey.com{{ story.image.url }}" />
                <div class="carousel-caption">
                    <h3>
                        {% if story.has_content %}
                        <a href="{{ story.get_absolute_url }}">
                        {% endif %}
                            {{ story.title }}
                        {% if story.has_content %}
                        </a>
                        {% endif %}
                    </h3>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="left carousel-control" href="#news-slider" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#news-slider" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
